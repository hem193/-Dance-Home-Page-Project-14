<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500;700&family=Open+Sans&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="hero-container">
        <div class="left-container"><img src="./images/Logo.png" alt="" /></div>
        <div class="right-container">
          <div class="nav-container">
            <div class="line">
              <hr />
            </div>

            <nav>
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Profolio</a>
              <a href="#">Contact Us</a>
            </nav>
          </div>

          <div class="header-text">
            <div class="hero-text">
              <h1>
                <span id="hollow">Crea-</span> <br /><span id="fill"
                  >tivity.</span
                >
              </h1>
            </div>
            <div class="hero-text-right">
              <p>
                is our <br />
                ingredient
              </p>
              <div class="btn-main">
                <button type="button">Check Our Package</button>
              </div>

              <div class="icon-container">
                <img src="./images/Twitter Icon.svg" alt="Twitter" />
                <img src="./images/Instagram Icon.svg" alt="Instagram" />
                <img src="./images/Facebook Icon.svg" alt="Facebook" />
                <img src="./images/Email Icon.svg" alt="Email" />
              </div>
            </div>
          </div>

          <div class="container">
            <div class="list-contianer">
              <div class="line-vert"></div>
              <ul class="list">
                <li class="list-item">Photography</li>
                <li class="list-item">Videography</li>
                <li class="list-item">Graphic Design</li>
                <li class="list-item">Illustration</li>
                <li class="list-item">Animation</li>
              </ul>
            </div>

            <div class="text-container">
              <p class="quote">
                We help you to create the best graphics, photos, videos,
                animations and illustrations
              </p>
              <div class="img-container">
                <img src="./images/pexels-cottonbro-7974875.jpg" alt="dance" />
              </div>
            </div>

            <div class="icon-container-2">
              <i class="fa-solid fa-arrow-down-long"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
